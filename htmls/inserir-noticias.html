<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Notícias - INFOEDIT</title>
    <link rel="stylesheet" href="../stylesheets/reset.css">
    <link rel="stylesheet" href="../stylesheets/estilo-fixo.css">
    <link rel="stylesheet" href="../stylesheets/editar-inserir-excluir.css">
    <link rel="stylesheet" href="../stylesheets/pagina-noticias.css">
    <link rel="stylesheet" href="../stylesheets/noticias-conteudo.css">
</head>

<body>
    <!--Cabeçalho comum do site-->
    <header>
        <img id="logoHeader" src="../imagens/ImagensHeaderFooter/logo.png" alt="logo">
        <nav>
            <ul>
                <li>
                    <a class="opcoesCabecalho" href="pagina-inicial.html">
                        <img id="imgIcone" src="../imagens/ImagensHeaderFooter/casa.png" alt="casa">INÍCIO</a>
                </li>
                <li>
                    <a class="opcoesCabecalho" href="pagina-noticias.html">
                        <img id="imgIcone" src="../imagens/ImagensHeaderFooter/noticia.png" alt="noticia">NOTÍCIAS</a>
                </li>
                <li>
                    <a class="opcoesCabecalho" href="inserir-noticias.html">INSERIR</a>
                </li>
                <li>
                    <a class="opcoesCabecalho" href="editar-noticias.html">EDITAR</a>
                </li>
                <li>
                    <a class="opcoesCabecalho" href="excluir-noticias.html">EXCLUIR</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Corpo da página inicial do site -->
    <main>
        
        <h1 class="tituloFixo">INSIRA UMA NOTÍCIA</h1>

        <form>
            <div class="form-group">
                <label class="subtitulo">Título da Matéria:</label>
                <input type="text" id="inTitulo" name="nome"  class="subtopico" required>
            </div>

            <div class="form-group">
                <label class="subtitulo" >Texto da Matéria:</label>
                <textarea type="text" id="inTexto" name="texto" class="subtopico" rows="10" required></textarea>
            </div>

            <div class="form-group">
                <label class="subtitulo">Autor da Matéria:</label>
                <input type="text" id="inAutor" name="autor" class="subtopico" required>
                <input type="button" id="btAdicionar" value="Incluir" class="btFixo">
            </div>
        </form>

        <div id="outMaterias"></div>
    </main>

    <!-- Rodapé comum do site -->
    <footer>
        <img id="logoFooter" src="../imagens/ImagensHeaderFooter/logo.png" alt="logo">
        <p id="copyright">&copy; Copyright INFOEDIT</p>
    </footer>

    <script src="../javascript/vetores.js"></script>
    <script src="../javascript/inserir-noticias.js"></script>

</body>
</html>
