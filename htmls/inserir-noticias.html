    <!-- Corpo da págima inicial do site -->
    <main>
        <h1>Insira uma Noticia</h1>
        <form action="processar_formulario.php" method="POST">
            <div class="form-group">
                <label for="nome">Título da Matéria:</label>
                <input type="text" id="inTitulo" name="nome" required>
            </div>

            <div class="form-group">
                <label for="texto">Texto da Matéria:</label>
                <textarea type="text" id="inTexto" name="texto" rows="10" required></textarea>
            </div>

            <div class="form-group">
                <label for="autor">Autor da Matéria:</label>
                <input type="text" id="inAutor" name="autor" required>

                <input type="button" id="btadicionar">
            </div>
          
            
    
        </form>
