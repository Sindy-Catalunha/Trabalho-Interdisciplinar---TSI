<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Notícias - INFOEDIT</title>
    <link rel="stylesheet" href="../stylesheets/reset.css">
    <link rel="stylesheet" href="../stylesheets/estilo-fixo.css">
    <link rel="stylesheet" href="../stylesheets/editar-inserir.css">
    <link rel="stylesheet" href="../stylesheets/style-main.css">
</head>

<body>
    <!--Cabeçalho comum do site-->
    <header>
        <img id="logoHeader" src="../imagens/ImagensHeaderFooter/logo.png" alt="logo">
        <nav>
            <ul>
                <li><a class="opcoesCabecalho" href="pagina-inicial.html">INÍCIO</a></li>
                <li><a class="opcoesCabecalho" href="inserir-noticias.html">INSERIR</a></li>
                <li><a class="opcoesCabecalho" href="editar-noticias.html">EDITAR</a></li>
                <li><a class="opcoesCabecalho" href="excluir-noticias.html">EXCLUIR</a></li>
            </ul>
        </nav>
    </header>
    <!-- Corpo da págima inicial do site -->
    <main>
        <h1>Edite uma Notícia</h1>
        <p>Pesquisar notícia: <input type="search" id="inPesquisaEditar"></p>
        <p><input type="button" value="Pesquisar" id="btPesquisaEditar"></p>
        <div id="outMaterias"></div>

        <form id="formEditar">
            <div class="form-group">
                <label for="inTitulo">Título da Matéria:</label>
                <input type="text" id="inTitulo" required>
            </div>

            <div class="form-group">
                <label for="inTexto">Texto da Matéria:</label>
                <textarea type="text" id="inTexto" rows="12" required></textarea>
            </div>

            <div class="form-group">
                <label for="inAutor">Autor da Matéria:</label>
                <input type="text" id="inAutor" required>
            </div>

            <input type="button" value="Enviar" id="btEnviar">
        </form>
        <h3></h3>
    </main>
    <!-- Rodapé comum do site -->
    <footer>
        <img id="logoFooter" src="../imagens/ImagensHeaderFooter/logo.png" alt="logo">
        <p id="copyright">&copy; Copyright INFOEDIT</p>
    </footer>
    <script src="../javascript/vetores.js"></script>
    <script src="../javascript/editar-noticias.js"></script>
</body>

</html>
